            <!--Create a new listing goes here-->
            <div class="container d-flex flex-column mt-4 border border-solid shadow rounded w-50">
              <h1>Create new listing</h1>
              <form class="d-flex flex-column gap-3" id="newListingForm">
                <div class="mb-2">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="Title" required/>
                </div>
      
                <div class="mb-2">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description" required></textarea>
                </div>
      
                <div class="mb-2">
                  <label for="media" class="form-label">Media</label>
                  <input type="url" class="form-control" id="media" name="media" placeholder="Requires a working URL" />
                </div>
      
                <div class="mb-2">
                  <label for="endsAt" class="form-label">End</label>
                  <input type="datetime-local" class="form-control" id="endsAt" name="endsAt" />
                </div>
      
                <div class="mb-2">
                  <label for="tags" class="form-label">Tags</label>
                  <input type="text" class="form-control" id="tags" name="tags" placeholder="Tags" required/>
                </div>
      
                <div class="mb-3">
                  <button class="btn btn-outline-success" type="submit" id="newEntryBtn" name="newEntry">Submit form</button>
                  <button class="btn btn-outline-secondary" type="reset" id="cancelBtn" name="cancel">Reset</button>
                </div>
              </form>
            </div>
