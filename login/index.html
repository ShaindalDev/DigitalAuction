    ></script>

    <script src="../js/index.js" type="module" defer></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Digital Auction | Login</title>
</head>
<body>
    <!--header nav starts here-->
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="/assets/logoipsum-260.svg"
              alt=""
              width="150"
              height="35"
              class="d-inline-block align-text-top"
            />
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              id="searchBar"
              name="searchBar"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/listings/index.html">Listings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
</div>
    <!--header nav ends here-->
    <!--login section starts here-->
    <main>
      <div class="wrapper fadeInDown mb-8">
        <div id="formContent" class="px-3 py-4">
          <div class="fadeIn first">
            <i class="fa-solid fa-user"></i>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="col-form-label">Email</label>
            <input type="email" id="email" class="fadeIn second form-control bg-dim" name="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password</label>
            <input type="password" id="password" class="fadeIn third form-control bg-dim" name="password" />
            </div>
            <button id="login-form-submit" class="btn btn-primary mb-4">Login</button>
            </form>
          <div id="formFooter">
            <a class="underlineHover" data-bs-toggle="modal" data-bs-target="#register"
              data-bs-whatever="register">Register here</a>
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerLabel">Fill in your info</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Register form starts here-->
            <div class="modal-body bg-body">
              <form id="registerForm">
                <div class="row row-cols-1">
                  <div class="col">
                    <div class="mb-3">
                      <label for="userName" class="col-form-label" aria-required="true">Name:</label>
                      <input type="text" class="form-control" id="userName" name="name" required pattern="^[\w]+$" title="Username must only be lower/upper case letter, numbers and underscore"/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="userEmail" class="col-form-label" aria-required="true">Email:</label>
                      <input type="email" class="form-control" id="userEmail" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$"/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="userPassword" class="col-form-label" aria-required="true">Password:</label>
                      <input type="password" class="form-control" id="registerPassword" name="password" required/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="avatar" class="col-form-label" aria-required="true">Avatar:</label>
                      <input type="url" class="form-control" id="avatar" name="avatar" />
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button class="btn btn-primary" id="register-form-submit">Register</button>
              </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Register section ends here-->
    <!--footer starts here-->

      </a>

        <li class="nav-item"><a href="/listings/index.html" class="nav-link px-2 text-muted">Listings</a></li>
      </ul>
    </footer>
    <!--footer ends here-->
</body>
