<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/0dc149767b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/api/auth/register.js" type="module" defer></script>
    <!-- <script src="../js/storage/index.js" type="module" defer></script> -->
    <script src="../js/api/auth/login.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Digital Acution | Login</title>
</head>
<body>
    <!--header nav starts here-->
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/logoipsum-260.svg"
              alt=""
              width="150"
              height="35"
              class="d-inline-block align-text-top"
            />
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              id="searchBar"
              name="searchBar"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="/pages/login.html">Login</a>
            </li>
            <li class="nav-item" id="logoutLink">
              <button type="button" class="nav-link" id="logout">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
</div>
    <!--header nav ends here-->
    <!--login section starts here-->
    <section class="mt-2 mb-2 rounded mx-auto w-50 border border-solid">
        <div class="wrapper fadeInDown mb-8">
            <div id="formContent" class="px-3 py-4">
              <div class="fadeIn first">
                <i class="fa-solid fa-user"></i>
              </div>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email</label>
                <input type="email" id="loginEmail" class="fadeIn second form-control bg-dim" name="email" />
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Password</label>
                <input type="password" id="loginPassword" class="fadeIn third form-control bg-dim" name="password" />
                </div>
                <button id="login-form-submit" class="btn btn-primary mb-4">Login</button>
                </form>
            </div>
          </div>
    </section>
    <!--Login section ends here-->
    <div class="b-divider border border-solid"></div>
    <!--Register section starts here-->
    <section class="mt-2 mb-2 rounded mx-auto w-50 border border-solid">
        <div class="wrapper fadeInDown mb-8">
            <div id="formContent" class="px-3 py-4">
              <div class="fadeIn first">
                <i class="fa-solid fa-user"></i>
              </div>
              <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="col-form-label">Name</label>
                  <input type="text" id="registerName" class="fadeIn second form-control bg-dim" name="name" />
                  </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email</label>
                <input type="email" id="registerEmail" class="fadeIn second form-control bg-dim" name="email" />
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Password</label>
                <input type="password" id="registerPassword" class="fadeIn third form-control bg-dim" name="password" />
                </div>
                <div class="mb-3">
                    <label for="avatar" class="col-form-label">Avatar</label>
                  <input type="url" id="registerAvatar" class="fadeIn second form-control bg-dim" name="avatar" />
                  </div>
                <button id="register-form-submit" class="btn btn-primary mb-4">Register</button>
                </form>
            </div>
          </div>
    </section>
    <!--Register section ends here-->
</body>
</html>
